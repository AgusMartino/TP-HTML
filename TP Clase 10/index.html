<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
    <title>Calculadora de masa corporal</title>
</head>
<body>
    <div class="container-sm">
        <form id="formulario" name="formulario">
            <div class="row">
                <div class="col">
                    <h3>Para calcular su índice de masa corporal, ingrese su estatura y peso</h3>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="gris">Sistema métrico</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h6>Estatura</h6>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="gris">En centimetros:</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input step="any" type="number" name="estatura" id="estatura">
                </div>
            </div>
            <div id="estaturaerror"></div>
            <div class="row mt-2">
                <div class="col">
                    <h6>Peso</h6>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="gris">En kilogramos:</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input step="any" type="number" name="peso" id="peso">
                </div>
            </div>
            <div id="pesoerror"></div>
            <div class="row mt-2">
                <div class="col">
                    <input type="submit" id="submit" value="Calcular">
                </div>
            </div>
            <div class="row mt-5">
                <div class="col">
                    <label for="resultado" class="form-label">Resultado:</label>
                    <div id="resultado" class="resultado"></div>
                </div>
            </div>
            <div class="row mt-7" id="tabla">
                <div class="col">
                    <table>
                        <tr>
                            <th>Composición corporal</th>
                            <th>índice de masa corporal(IMC)</th>
                        </tr>
                        <tr>
                            <td>Peso inferior al normal</td>
                            <td>Menos de 18.5</td>
                        </tr>
                        <tr>
                            <td>Normal</td>
                            <td>18.5 - 24.9</td>
                        </tr>
                        <tr>
                            <td>Peso superior al normal</td>
                            <td>25.0 - 29.9</td>
                        </tr>
                        <tr>
                            <td>Obesidad</td>
                            <td>Mas de 30.0</td>
                        </tr>
                    </table>
                </div>
            </div>  
        </form>
    </div>
</body>
<script src='validaciones.js'></script>
</html>
